<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		html,
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		body {
			background: linear-gradient(135deg, rgb(47, 47, 47), rgb(3, 4, 59));
		}

		.user_card {
			background: rgb(59, 59, 59);
			width: 350px;
			margin: auto 0;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 20px 30px;
			border-radius: 15px;
		}

		#form-title {
			color: white;
			margin: 0 0 25px 0;
		}

		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.form-input,
		.form-control {
			background: rgb(250, 250, 250);
			margin: 0;
			padding: 7.5px 0 7.5px 10px;
			border: none;
			outline: none !important;
			border-radius: 10px !important;
			font-size: 18px;
			flex: 1;
		}

		.form-input::placeholder {
			color: rgb(175, 175, 175);
		}

		.login_btn {
			width: 100%;
			background: #ff5233 !important;
			color: white !important;
			border: none !important;
			outline: none !important;
			height: 50px;
			margin: 0 0 5px 0;
			border-radius: 15px !important;
			font-size: 25px;
			transition: 0.125s;
		}

		.login_btn:hover {
			background: #da462c !important;
		}

		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.already-have-account {
			font-size: 20px;
		}

		.login {
			color: #ff5233;
		}

		.login:hover {
			color: #ff5233;
		}
	</style>

</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center align-items-center">
					<h3 id="form-title">Register Account</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form class="w-100" method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							{{form.username}}
						</div>
						<div class="input-group mb-3">
							{{form.email}}
						</div>
						<div class="input-group mb-3">
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							{{form.password2}}
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Register">
						</div>
					</form>
				</div>
				{{form.errors}}
				<div class="mt-4">
					<div class="d-flex justify-content-center links text-white already-have-account">
						Already have an account? <a href="{% url 'login' %}" class="ml-2 login">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder = 'Username..';
		form_fields[2].placeholder = 'Email..';
		form_fields[3].placeholder = 'Enter password...';
		form_fields[4].placeholder = 'Re-enter Password...';


		for (var field in form_fields) {
			form_fields[field].className += ' form-control'
		}
	</script>
</body>

</html>
