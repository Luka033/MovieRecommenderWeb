<!DOCTYPE html>
<html>

<head>
	<title>Register Account</title>

	<style>
		html,
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		body {
			background: linear-gradient(135deg, rgb(47, 47, 47), rgb(3, 4, 59));
		}

		.user-card {
			background: rgb(50, 50, 50);
			width: 300px;
			margin: 200px auto;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 20px 30px;
			border-radius: 15px;
			box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.2);
		}

		.form-title {
			color: white;
			margin: 0;
			font-size: 25px;
			font-family: sans-serif;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		.form-input {
			background: rgb(250, 250, 250);
			margin: 20px 0 0 0;
			padding: 10px 0 10px 10px;
			border: none;
			outline: none;
			border-radius: 5px;
			font-size: 18px;
			flex: 1;
		}

		.form-input::placeholder {
			color: rgb(175, 175, 175);
		}

		.login-button {
			width: 100%;
			background: #ff5233;
			color: white;
			border: none;
			outline: none;
			height: 50px;
			margin: 20px 0 0 0;
			border-radius: 10px;
			font-size: 25px;
			transition: 0.15s;
		}

		.login-button:hover {
			background: #da462c;
		}

		.login-button:focus {
			box-shadow: none;
			outline: 0px;
		}

		.already-have-account {
			color: white;
			margin-top: 20px;
			font-size: 20px;
			font-family: sans-serif;
			text-align: center;
		}

		.login {
			color: #ff5233;
		}

		.login:hover {
			color: #e0482d;
		}
	</style>
</head>

<body>
	{% include 'movie/navbar.html' %}

	<div class="user-card">
		<h3 class="form-title">Register Account</h3>

		<form method="POST" action="">
			{% csrf_token %}
			<input class="form-input" type="text" name="username" placeholder="Username">
			<input class="form-input" type="text" name="email" placeholder="Email">
			<input class="form-input" type="password" name="password1" placeholder="Password">
			<input class="form-input" type="password" name="password2" placeholder="Re-enter Password">

			<input class="login-button" type="submit" value="Register">
		</form>
		{{form.errors}}
		<div class="already-have-account">
			Already have an account? <a href="{% url 'login' %}" class="ml-2 login">Login</a>
		</div>
	</div>
</body>

</html>
