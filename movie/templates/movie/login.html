<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7fc5d3 !important;
		}

		.user_card {
			width: 350px;
			margin: auto 0;
			background: #517f88;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px 30px;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.35);
			-webkit-box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.35);
			-moz-box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.35);
			border-radius: 5px;

		}

		#form-title {
			color: white;
			margin: 10px 0 15px 0;
		}

		.login_btn {
			width: 100%;
			background: #ff5233 !important;
			color: white !important;
			border: none !important;
			outline: none !important;
			font-size: 25px;
			margin: 0 0 5px 0;
			padding: 5px 10px;
			transition: 0.15s;
		}

		.login_btn:hover {
			background: #da462c !important;
		}

		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.login_container {
			width: 100%;
		}

		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 5px 0 0 5px !important;
		}

		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.form-input {
			padding: 5px 0 5px 10px;
			border: none;
			outline: none !important;
			border-radius: 0 5px 5px 0 !important;
			font-size: 17px;
			flex: 1;
		}

		.no-account {
			font-size: 20px;
		}

		.sign-up {
			color: #ff5233;
		}

		.sign-up:hover {
			color: #dd492e;
		}

		#messages {
			color: white;
			font-weight: 600;
			margin-top: 10px;
			font-size: 20px;
			text-align: center;
		}
	</style>

</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center align-items-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form class="w-100" method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-input">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-input">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Login">
						</div>
					</form>

				</div>

				{% for message in messages %}
				<p id="messages">{{message}}</p>

				{% endfor %}

				<div class="mt-3">
					<div class="d-flex justify-content-center links text-white no-account">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2 sign-up">Sign Up</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
